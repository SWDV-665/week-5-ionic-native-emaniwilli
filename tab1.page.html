<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{title}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Grocery</ion-title>
    </ion-toolbar>
  </ion-header>
  <h2>Welcome to the Grocery App!</h2>
  <p>Here is a list of groceries: </p>
  <h3 *ngIf="loadItem().length === 0">No items available!</h3>
  <ion-list>
    <ion-item-sliding *ngFor="let item of loadItem(); let i = index">
      <ion-item-options side="start">
        <ion-button (click)="shareItem(item, i)" ion-button color="success"><ion-icon name= "share-outline"> </ion-icon>Share</ion-button>
      </ion-item-options>
      <ion-item>
        <ion-label>{{item.name}} <br> {{item.quantity}}</ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-button (click)="editItem(item, i)" ion-button color="warning">Edit</ion-button>
        <ion-button (click)="removeItem(item, i)" ion-button color= "danger">Delete</ion-button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-fab top right edge>
    <ion-button (click)="addItem()" ion-fab mini>
      <ion-icon name = "add"></ion-icon>
    </ion-button>
  </ion-fab>
</ion-content>
